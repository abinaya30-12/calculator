<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Calculator</title>
  <style>
    /* Animated background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #ff6a00, #ff00d4, #00f0ff, #00ff6c);
      background-size: 800% 800%;
      animation: bgAnimation 15s ease infinite;
      transition: background-color 0.3s ease;
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      max-width: 340px;
      width: 100%;
    }

    .time {
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
    }

    h2 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-align: right;
      border-radius: 8px;
      border: none;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      background: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      background: linear-gradient(45deg, #ff6a00, #ff00d4);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
    }

    .history {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      max-height: 120px;
      overflow-y: auto;
      color: white;
      text-align: left;
    }

    .developer {
      margin-top: 10px;
      font-size: 12px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Dark theme */
    .dark {
      background: linear-gradient(270deg, #111, #222, #333, #111);
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="time" id="time">Time: --:--</div>
    <h2>Colorful Calculator</h2>
    <input type="text" id="display" readonly />
    
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="useMemory('MR')">MR</button>
      <button onclick="useMemory('MC')">MC</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('.')">.</button>

      <button onclick="useMemory('M+')">M+</button>
      <button onclick="useMemory('M-')">M-</button>
      <button onclick="toggleTheme()">ðŸŒ™</button>
      <button onclick="appendValue('%')">%</button>
    </div>

        <p id="time"></p>
    </div>

  <script>
    let display = document.getElementById('display');
    let historyList = document.getElementById('historyList');
    let memory = 0;

    // Clock
    setInterval(() => {
      document.getElementById('time').textContent = "Time: " + new Date().toLocaleTimeString();
    }, 1000);

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let result = eval(display.value);
        historyList.innerHTML += `<li>${display.value} = ${result}</li>`;
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    function useMemory(action) {
      switch (action) {
        case 'M+':
          memory += parseFloat(display.value) || 0;
          break;
        case 'M-':
          memory -= parseFloat(display.value) || 0;
          break;
        case 'MR':
          display.value += memory;
          break;
        case 'MC':
          memory = 0;
          break;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
